<h2>{{ hero.name | uppercase }} Details:</h2>
<div><span>Id: </span>{{ hero.id }}</div>
<div><span>Name: </span>{{ hero.name }}</div>
<div>
  <label for="name">Edit Hero name: </label>
  <input id="name" [(ngModel)]="hero.name" placeholder="name" />
</div>
<hr />
<h2>The List Of Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    
    <span class="badge">id: {{ hero.id }} </span>
    <span class="badge"> name: {{ hero.name }}</span>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h3>{{ selectedHero.name | uppercase }} Detail:</h3>
  <div><span>Id: </span>{{ selectedHero.id }}</div>
  <div><span>Name: </span>{{ selectedHero.name }}</div>
  <div>
    <label for="name">Edite name:</label>
    <input id="name" [(ngModel)]="selectedHero.name" placeholder="name" />
  </div>
</div>
<hr />
